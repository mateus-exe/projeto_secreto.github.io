<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Projeto Secreto</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #fce4ec;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .carta {
      width: 250px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .carta:hover {
      transform: scale(1.1);
    }

    .declaracao {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      padding: 20px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s;
      overflow-y: auto;
    }

    .declaracao.mostrar {
      opacity: 1;
      pointer-events: auto;
    }

    .carrossel {
      position: relative;
      width: 80%;
      max-width: 600px;
      height: 400px;
      margin: 20px auto;
      overflow: hidden;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.5);
    }

    .slides {
      display: flex;
      width: 100%;
      height: 100%;
      transition: transform 0.5s ease-in-out;
    }

    .slides img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      flex-shrink: 0;
    }

    /* setas ocultas */
    .nav-btn {
      display: none;
    }

    .texto {
      margin-top: 20px;
      font-size: 1.4em;
    }

    .controles {
      margin-top: 25px;
      position: relative;
    }

    button {
      background: #e91e63;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
      font-size: 1em;
      position: relative;
    }

    button:hover {
      background: #ad1457;
    }
  </style>
</head>

  <script>
    // Abrir declara√ß√£o
    document.querySelector(".carta").addEventListener("click", function() {
      document.getElementById("declaracao").classList.add("mostrar");
      document.getElementById("musica").play();
    });

    // Carrossel
    let indice = 0;
    const slides = document.getElementById("slides");
    const totalSlides = slides.children.length;

    function mudarSlide(direcao) {
      indice = (indice + direcao + totalSlides) % totalSlides;
      slides.style.transform = "translateX(" + (-indice * 100) + "%)";
    }

    // Avan√ßo autom√°tico a cada 5 segundos
    setInterval(() => {
      mudarSlide(1);
    }, 5000);

    // Bot√£o N√ÉO que foge (em posi√ß√µes aleat√≥rias pela tela)
    document.getElementById("nao").addEventListener("mouseover", function() {
      const larguraTela = window.innerWidth;
      const alturaTela = window.innerHeight;

      // limitar para n√£o sobrepor o topo e nem os bot√µes
      const novaEsquerda = Math.random() * (larguraTela - this.offsetWidth - 50);
      const novaTopo = Math.random() * (alturaTela - this.offsetHeight - 50);

      this.style.position = "fixed";
      this.style.left = novaEsquerda + "px";
      this.style.top = novaTopo + "px";
    });
  </script>
